---

- name: Check if output directory exists
  stat:
    path: /home/it/"{{ item }}"
  register: output_folder
  loop:
    - backup
    - backup_2


- name: make directory backup
  block:
    - name: make directory
      file:
        path: /home/it/"{{ item }}"
        state: directory
        owner: root
        group: root
        mode: 0755
        recurse: yes
      loop:
        - backup
        - backup_2
    when: output_folder is not exist



