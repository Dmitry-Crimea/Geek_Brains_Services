---

- name: Check if output directory exists
  stat:
    path: /home/it/"{{ item }}"
  register: output_folder
  loop:
    - backup


- name: make directory nfs_1 and nfs_2
  block:
    - name: make directory
      file:
        path: /home/it/"{{ item }}"
        state: directory
        owner: root
        group: root
        mode: 0755
        recurse: yes
      loop:
        - backup
    when: output_folder is not exist



