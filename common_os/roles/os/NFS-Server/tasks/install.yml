---

- name: install and start nfs utils, bind
  block:
    - name: install nfs utils
      yum:
        name: nfs-utils
        state: present
        update_cache: yes

    - name: start nfs server
      service:
        name: nfs-server
        state: started
        enabled: yes

    - name: start bind
      service:
        name: rpcbind
        state: started
        enabled: yes