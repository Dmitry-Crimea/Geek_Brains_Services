---
- name: adding a firewall rules
  block:
    - name: allow icmp
      firewalld:
        zone: public
        state: enabled
        permanent: yes
        icmp_block_inversion: no

    - name: allow ospf
      firewalld:
        zone: public
        port: 89/tcp
        state: enabled
        permanent: yes

    - name: allow protocol ospf
      firewalld:
        rich_rule: ip firewall filter add action=accept chain=input protocol=ospf
        zone: public
        permanent: yes
        immediate: yes
        state: enabled


