---
- name: adding a firewall rules
  block:
    - name: allow icmp
      firewalld:
        zone: public
        state: enabled
        permanent: yes
        icmp_block_inversion: no

    - name: allow ospf
      firewalld:
        zone: public
        port: "{{ items }}"
        state: enabled
        permanent: yes
      loop:
        - 2049/tcp
        - 89/tcp




